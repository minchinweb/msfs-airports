[MODULAR_MERGE]
auto = 1

[FUEL_SYSTEM]
Version = Latest
fuel_type = 1 ; 1 = OCTANE 100, 2 = JET_A, 3 = OCTANE 80, 4 = AUTO GAS, 5 = JET B
Engine.1 = Name:Engine                      #Index:1
Tank.1 = Name:LeftTank                      #Capacity:44#UnusableCapacity:1.5 #Position:-0.6,-3, 2.40 #OutputOnlyLines:LeftTankToJunction #Title:LeftMain
Tank.2 = Name:RightTank                     #Capacity:44#UnusableCapacity:1.5 #Position:-0.6, 3, 2.40 #OutputOnlyLines:RightTankToJunction #Title:RightMain
Junction.1 = Name:Junction                  #InputOnlyLines:LeftTankToJunction,RightTankToJunction#OutputOnlyLines:JunctionToBoosterPump #Option:LeftTankToJunction,JunctionToBoosterPump #Option:LeftTankToJunction,RightTankToJunction,JunctionToBoosterPump #Option:RightTankToJunction,JunctionToBoosterPump
Valve.1 = Name:Cutoff                       #OpeningTime:1 #Circuit:1
Line.1 = Name:LeftTankToJunction            #Source:LeftTank    #Destination:Junction       #Volume:0.01 
Line.2 = Name:RightTankToJunction           #Source:RightTank   #Destination:Junction       #Volume:0.01
Line.3 = Name:JunctionToBoosterPump         #Source:Junction    #Destination:BoosterPump    #Volume:0.01
Line.4 = Name:BoosterPumpToCutoff           #Source:BoosterPump #Destination:Cutoff         #Volume:0.01
Line.5 = Name:CutoffToFuelPump              #Source:Cutoff      #Destination:FuelPump       #Volume:0.01
Line.6 = Name:FuelPumpToEngine              #Source:FuelPump    #Destination:Engine         #Volume:0.01
Pump.1 = Name:BoosterPump                   #Pressure:15#DestinationLine:BoosterPumpToCutoff#Type:Electric#Index:1
Pump.2 = Name:FuelPump                      #Pressure:15#DestinationLine:FuelPumpToEngine#Type:EngineDriven#Index:1
Trigger.1 = Condition:Autostart_Enabled     #EffectTrue:StartPump.BoosterPump,OpenValve.Cutoff#EffectFalse:StopPump.BoosterPump
Trigger.2 = Condition:Autoshutdown_Enabled  #EffectTrue:StopPump.BoosterPump,CloseValve.Cutoff
